{% extends "layout.html" %} {% block content %}
<div class="container">
    <div class="z-depth-1">
        <h1 class="center">Registro Materias</h1>
        <form action="/registroMateria" , method="POST">
            <div class="row">
                <div class="input-field col s6">
                    <input type="text" name="materia_ID" placeholder="Clave interna de la materia">
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">class</i>
                    <input type="text" name="nombre" id="nombre" class="validate">
                    <label for="nombre">Nombre de la Materia</label>
                </div>
                <div class="input-field col s6">
                    <select name="estado">
                    <optgroup label="Elegir Status">
                      <option value="A">Activo</option>
                      <option value="S">Suspendido</option>
                      <option value="B">Dado de Baja</option>
                    </optgroup>  
                    </select>
                    <label>status:</label>
                </div>
                <div class="input-field col s6">
                    <select name="grado">
                        <optgroup label="Elegir Grado">
                          <option value="K1">K1</option>
                          <option value="K2">K2</option>
                          <option value="K3">K3</option>
                          <option value="1ro">1º Primaria</option>
                          <option value="2do">2º Primaria</option>
                          <option value="3ro">3º Primaria</option>
                          <option value="4to">4º Primaria</option>
                          <option value="5to">5º Primaria</option>
                          <option value="6to">6º Primaria</option>
                        </optgroup>  
                        </select>
                    <label>Grado Escolar:</label>
                </div>
                <div class="container">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
        </form>
        <br>
        </div>
    </div>
    <a href="/admin">Regresar</a>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems);
    });
</script>
{% endblock %}
