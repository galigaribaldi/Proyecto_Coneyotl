{% extends "layout.html" %} {% block content %}
<!--REgistro de profesores por grado-->
{% with messages = get_flashed_messages() %} {% if messages %} {% for messages in messages %} {{ messages }} {% endfor %} {% endif %} {% endwith %}
<div class="container">
    <h1>Registro Profesores</h1>
    <h2 class="center">Profesor de Grado</h2>
    <form action="/profesor_grado/agregar" , method="POST">
        <input type="text" name="profesor_ID" placeholder="Calve interna">
        <input type="text" name="CURP" placeholder="CURP">
        <input type="text" name="nombre" placeholder="Nombre">
        <input type="text" name="apellido_pat" placeholder="Apellido Paterno">
        <input type="text" name="apellido_mat" placeholder="Apellido Materno">
        <input type="text" name="edad" placeholder="Edad">
        <input type="text" name="telefono" placeholder="Telefono">
        <input type="text" name="correo_electronico" placeholder="Correo Electronico">
        <input type="text" name="passwords" placeholder="Contraseña">
        <input type="text" name="estado" placeholder="Estado A, S, B">
        <input type="text" name="grado" placeholder="Grado Escolar que imparte">
        <button class="btn waves-effect waves-light" type="submit" name="action">Guardar
            <i class="material-icons right">send</i>
        </button>
    </form>
    <!--Formulario de profesor especialistA-->
    <h2 class="center">Profesor Extracurricular</h2>
    <form action="/profesor_especialista/agregar" , method="POST">
        <input type="text" name="profesor_ID" placeholder="Calve interna">
        <input type="text" name="CURP" placeholder="CURP">
        <input type="text" name="nombre" placeholder="Nombre">
        <input type="text" name="apellido_pat" placeholder="Apellido Paterno">
        <input type="text" name="apellido_mat" placeholder="Apellido Materno">
        <input type="text" name="edad" placeholder="Edad">
        <input type="text" name="telefono" placeholder="Telefono">
        <input type="text" name="correo_electronico" placeholder="Correo Electronico">
        <input type="text" name="passwords" placeholder="Contraseña">
        <input type="text" name="estado" placeholder="Estado A, S, B">
        <input type="text" name="grado" placeholder="Primaria o kinder">
        <input type="text" name="nom_materia" placeholder="Nombre de la MAteria">
        <button class="btn waves-effect waves-light" type="submit" name="action">Guardar
            <i class="material-icons right">send</i>
        </button>
    </form>
    <a href="/admin">Regresar</a>
</div>

{% endblock %}
