{% extends "layout.html" %} {% block content %}
<title>Inicio</title>
<br>
<div class="container">
    <div class="container">
        <div class="row">
            <div class="col s10 push-s1 z-depth-1">
                <div class="row">
                    <div class="col m5 hide-on-small-only">
                        <img class="iphone" src="{{ url_for('static', filename='img/tepo234.PNG') }}" alt="TEXTO" width="250px" height="350px">
                    </div>
                    <div class="col s12 m7">
                        <div class="row">
                            <div class="signup-form">
                                <h1 class="blue-text text-darken-1">Inicia Sesión</h1>
                                <form class="col s12" action="/" , method="POST">
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="material-icons prefix">markunread</i>
                                            <input name="correo_electronico" id="email" type="text" class="validate">
                                            <label for="email">Correo Electrónico</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="material-icons prefix">account_circle</i>
                                            <input name="curp" id="password" type="password" class="validate" required>
                                            <label for="password">CURP</label>
                                        </div>
                                    </div>
                                    <button class="btn waves-effect waves-light" type="submit" name="action" required>Ingresar
                                        <i class="material-icons right">send</i>
                                      </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="center">
        <a class="btn-floating btn-large pulse waves-effect waves-light red" href="/Encuestas"><i class="material-icons">notifications</i></a>
    </div>
    <br>
    <!--</div>-->
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.modal');
        var instances = M.Modal.init(elems);
    });
</script>
{% endblock %}
